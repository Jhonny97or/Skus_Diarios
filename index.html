<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìä Distribuci√≥n de Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    h1 { color: #2c3e50; }
    #msg { margin-top: 20px; font-weight: bold; }
    .loading { color: orange; }
    .success { color: green; }
    .error { color: red; }
    .hidden { display: none; }
    .weights { margin-top: 15px; }
    .weights label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>üìä Distribuci√≥n de Ventas Semanales a Diarias</h1>

  <form id="uploadForm">
    <p><strong>¬øDeseas cambiar los pesos diarios?</strong></p>
    <button type="button" id="toggleBtn">Cambiar</button>

    <div id="weightsSection" class="weights hidden">
      <label>Domingo: <input type="number" step="0.01" name="domingo" value="0.30"></label>
      <label>Lunes: <input type="number" step="0.01" name="lunes" value="0.10"></label>
      <label>Martes: <input type="number" step="0.01" name="martes" value="0.10"></label>
      <label>Mi√©rcoles: <input type="number" step="0.01" name="miercoles" value="0.10"></label>
      <label>Jueves: <input type="number" step="0.01" name="jueves" value="0.10"></label>
      <label>Viernes: <input type="number" step="0.01" name="viernes" value="0.15"></label>
      <label>S√°bado: <input type="number" step="0.01" name="sabado" value="0.15"></label>
    </div>

    <br>
    <label>Archivo Excel: <input type="file" name="file" required></label><br><br>
    <button type="submit">Procesar</button>
  </form>

  <p id="msg"></p>

  <script>
    // Mostrar / ocultar secci√≥n de pesos
    document.getElementById("toggleBtn").addEventListener("click", function() {
      const section = document.getElementById("weightsSection");
      section.classList.toggle("hidden");
      this.innerText = section.classList.contains("hidden") ? "Cambiar" : "Ocultar";
    });

    // Manejo del submit
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.innerHTML = "‚è≥ Procesando archivo... por favor espera.";
      msg.className = "loading";

      try {
        const formData = new FormData(this);
        const res = await fetch("/api/convert", { method: "POST", body: formData });

        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "ventas_diarias.xlsx";
          a.click();
          msg.innerHTML = "‚úÖ Archivo generado correctamente.";
          msg.className = "success";
        } else {
          const errorText = await res.text();
          msg.innerHTML = "‚ùå Error al procesar.<br><small>" + errorText + "</small>";
          msg.className = "error";
        }
      } catch (err) {
        msg.innerHTML = "‚ùå Error en la conexi√≥n con el servidor.<br><small>" + err.message + "</small>";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
