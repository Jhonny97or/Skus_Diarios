<!DOCTYPE html>
<html>
<head>
  <title>Distribuci√≥n de Ventas Semanales</title>
</head>
<body>
  <h2>üìä Distribuci√≥n de Ventas Semanales a Diarias</h2>

  <p>Pesos por defecto (puedes cambiarlos):</p>
  <form id="uploadForm" enctype="multipart/form-data">
    Domingo: <input type="number" step="0.01" name="dom" value="0.30"><br>
    Lunes:   <input type="number" step="0.01" name="lun" value="0.10"><br>
    Martes:  <input type="number" step="0.01" name="mar" value="0.10"><br>
    Mi√©rcoles: <input type="number" step="0.01" name="mie" value="0.10"><br>
    Jueves:  <input type="number" step="0.01" name="jue" value="0.10"><br>
    Viernes: <input type="number" step="0.01" name="vie" value="0.15"><br>
    S√°bado:  <input type="number" step="0.01" name="sab" value="0.15"><br><br>

    <input type="file" name="file" required><br><br>
    <button type="submit">Procesar</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("/api/convert", { method: "POST", body: formData });
      if(res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "ventas_diarias.xlsx";
        a.click();
        document.getElementById("msg").innerText = "‚úÖ Archivo generado correctamente.";
      } else {
        document.getElementById("msg").innerText = "‚ùå Error al procesar.";
      }
    });
  </script>
</body>
</html>
