<p id="msg"></p>

<script>
  document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.innerHTML = "⏳ Procesando archivo... por favor espera.";

    try {
      const formData = new FormData(this);
      const res = await fetch("/api/convert", { method: "POST", body: formData });

      if(res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "ventas_diarias.xlsx";
        a.click();
        msg.innerHTML = "✅ Archivo generado correctamente.";
      } else {
        const errorText = await res.text();
        msg.innerHTML = "❌ Error al procesar.<br><small>" + errorText + "</small>";
      }
    } catch (err) {
      msg.innerHTML = "❌ Error en la conexión con el servidor.<br><small>" + err.message + "</small>";
    }
  });
</script>
