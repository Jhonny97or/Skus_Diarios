<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìä Distribuci√≥n de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
    .loading {
      color: orange;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìä Distribuci√≥n de Ventas Semanales a Diarias</h1>

  <form id="uploadForm">
    <p>Peso por defecto (puedes cambiarlos en el backend si quieres):</p>
    <label>Archivo Excel: <input type="file" name="file" required></label><br><br>
    <button type="submit">Procesar</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.innerHTML = "‚è≥ Procesando archivo... por favor espera.";
      msg.className = "loading";

      try {
        const formData = new FormData(this);
        const res = await fetch("/api/convert", { method: "POST", body: formData });

        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "ventas_diarias.xlsx";
          a.click();
          msg.innerHTML = "‚úÖ Archivo generado correctamente.";
          msg.className = "success";
        } else {
          const errorText = await res.text();
          msg.innerHTML = "‚ùå Error al procesar.<br><small>" + errorText + "</small>";
          msg.className = "error";
        }
      } catch (err) {
        msg.innerHTML = "‚ùå Error en la conexi√≥n con el servidor.<br><small>" + err.message + "</small>";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
